<!DOCTYPE html>
<html>
  <head>
    <title>Map Click Message</title>
    <meta charset="utf-8" />
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      let map;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 37.5665, lng: 126.9780 },
          zoom: 12,
        });

        map.addListener("click", (e) => {
          const message = prompt("메시지를 입력하세요:");
          if (message) {
            const marker = new google.maps.Marker({
              position: e.latLng,
              map,
            });

            const infowindow = new google.maps.InfoWindow({
              content: `<div>${message}</div>`,
            });

            marker.addListener("click", () => {
              infowindow.open(map, marker);
            });
          }
        });
      }
    </script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlzpUDuvejHkqi6C6_rJJMJni-mnZqIN8&callback=initMap"
    ></script>
  </body>
</html>
