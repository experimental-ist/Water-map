
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>water-map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlzpUDuvejHkqi6C6_rJJMJni-mnZqIN8"></script>
    <style>
        /* 전체 화면 크기로 설정 */
        html, body {
            height: 100%; /* 브라우저 전체 높이 */
            margin: 0;    /* 여백 제거 */
            padding: 0;   /* 패딩 제거 */
        }

        /* 지도 영역 전체 화면 크기 */
        #map {
            position: absolute; /* 위치를 절대값으로 설정 */
            top: 0;
            left: 0;
            width: 100%; /* 화면 전체 너비 */
            height: 100%; /* 화면 전체 높이 */
        }
    </style>
</head>
<body>
    <div id="map"></div> <!-- 지도가 표시될 영역 -->
    <script>
        function initMap() {
            const location = { lat: 37.5665, lng: 126.9780 }; // 서울 좌표
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 10,
                center: location,
            });
            new google.maps.Marker({
                position: location,
                map: map,
                title: "서울 위치",
            });
        }
        window.onload = initMap;
    </script>
</body>
</html>
