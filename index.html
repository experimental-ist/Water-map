
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>water-map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlzpUDuvejHkqi6C6_rJJMJni-mnZqIN8"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        /* 좌측 사이드바 스타일 */
        #sidebar {
            width: 25%; /* 화면의 25% */
            background-color: #f4f4f4;
            border-right: 1px solid #ddd;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        /* 지도 영역 스타일 */
        #map-container {
            width: 75%; /* 화면의 75% */
            height: 100%;
            position: relative;
        }

        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Menu</h2>
        <p>Welcome to the water-map project!</p>
        <ul>
            <li>Menu Item 1</li>
            <li>Menu Item 2</li>
            <li>Menu Item 3</li>
        </ul>
    </div>
    <div id="map-container">
        <div id="map"></div>
    </div>

    <script>
        function initMap() {
            const location = { lat: 37.5665, lng: 126.9780 }; // 서울 좌표
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 10,
                center: location,
            });
            new google.maps.Marker({
                position: location,
                map: map,
                title: "서울 위치",
            });
        }
        window.onload = initMap;
    </script>
</body>
</html>
