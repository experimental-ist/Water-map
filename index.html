
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>water-map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlzpUDuvejHkqi6C6_rJJMJni-mnZqIN8"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        function initMap() {
            const location = { lat: 37.5665, lng: 126.9780 };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 10,
                center: location,
            });
            new google.maps.Marker({
                position: location,
                map: map,
                title: "서울 위치",
            });
        }
        window.onload = initMap;
    </script>
</body>
</html>
