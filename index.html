
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>water-map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlzpUDuvejHkqi6C6_rJJMJni-mnZqIN8"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        #sidebar {
            width: 25%;
            background-color: #f4f4f4;
            border-right: 1px solid #ddd;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        #map-container {
            width: 75%;
            height: 100%;
            position: relative;
        }

        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Rainfall Data</h2>
        <ul id="locationList"></ul>
    </div>
    <div id="map-container">
        <div id="map"></div>
    </div>
    <script>
        const rainfallData = [
            { location: "서울 시청", latitude: 37.5665, longitude: 126.9780, rainfall: 12.5 },
            { location: "강남역", latitude: 37.4979, longitude: 127.0276, rainfall: 20.1 }
        ];

        let map;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: { lat: 37.5665, lng: 126.9780 },
            });

            const locationList = document.getElementById("locationList");

            rainfallData.forEach((data) => {
                const marker = new google.maps.Marker({
                    position: { lat: data.latitude, lng: data.longitude },
                    map: map,
                    title: data.location,
                });

                const infoWindow = new google.maps.InfoWindow({
                    content: `<h3>${data.location}</h3><p>Rainfall: ${data.rainfall} mm</p>`,
                });

                marker.addListener("click", () => {
                    infoWindow.open(map, marker);
                });

                const listItem = document.createElement("li");
                listItem.textContent = `${data.location} (${data.rainfall} mm)`;
                listItem.style.cursor = "pointer";
                listItem.onclick = () => {
                    map.setCenter(marker.getPosition());
                    infoWindow.open(map, marker);
                };

                locationList.appendChild(listItem);
            });
        }

        window.onload = initMap;
    </script>
</body>
</html>
